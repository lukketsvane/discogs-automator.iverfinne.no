<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no, maximum-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Discogs" />
    <meta name="theme-color" content="#000000" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no" />
    <title>discogs.iverfinne.no</title>

    <!-- Icons -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.svg" />
    <link rel="manifest" href="/manifest.json" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      * {
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
      }
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
        background-color: #000;
        color: #ededed;
        overscroll-behavior: none;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        /* Prevent pull-to-refresh in standalone */
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
      }
      html {
        scroll-behavior: smooth;
        /* Standalone: fill entire screen */
        height: 100%;
        overflow: hidden;
      }
      body { height: 100%; overflow: auto; }
      #root { min-height: 100%; }

      /* Safe areas */
      .safe-top { padding-top: env(safe-area-inset-top, 0px); }
      .safe-bottom { padding-bottom: env(safe-area-inset-bottom, 0px); }
      .safe-x { padding-left: env(safe-area-inset-left, 0px); padding-right: env(safe-area-inset-right, 0px); }

      /* Scrollbar */
      ::-webkit-scrollbar { width: 0; background: transparent; }

      /* Animations */
      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
      @keyframes fadeOut { from { opacity: 1; } to { opacity: 0; } }
      @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
      @keyframes slideDown { from { transform: translateY(-8px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
      @keyframes scaleIn { from { transform: scale(0.95); opacity: 0; } to { transform: scale(1); opacity: 1; } }
      @keyframes sheetUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
      @keyframes typingDot { 0%, 60%, 100% { opacity: 0.2; } 30% { opacity: 1; } }

      .animate-fade-in { animation: fadeIn 0.3s ease-out both; }
      .animate-slide-up { animation: slideUp 0.4s cubic-bezier(0.32, 0.72, 0, 1) both; }
      .animate-slide-down { animation: slideDown 0.3s cubic-bezier(0.32, 0.72, 0, 1) both; }
      .animate-scale-in { animation: scaleIn 0.25s cubic-bezier(0.32, 0.72, 0, 1) both; }
      .animate-sheet-up { animation: sheetUp 0.4s cubic-bezier(0.32, 0.72, 0, 1) both; }

      /* iOS-like press feedback */
      .press-scale { transition: transform 0.1s ease, opacity 0.1s ease; }
      .press-scale:active { transform: scale(0.97); opacity: 0.8; }

      /* Typing dots */
      .typing-dot { animation: typingDot 1.4s infinite; }
      .typing-dot:nth-child(2) { animation-delay: 0.2s; }
      .typing-dot:nth-child(3) { animation-delay: 0.4s; }

      /* Gesture-dismissable sheet overlay */
      .sheet-overlay { touch-action: none; }
      .sheet-content {
        touch-action: pan-y;
        overscroll-behavior-y: contain;
      }

      /* Prevent text selection on interactive elements */
      button, a, [role="button"] { user-select: none; -webkit-user-select: none; }

      /* Momentum scroll for log areas */
      .scroll-momentum {
        -webkit-overflow-scrolling: touch;
        overscroll-behavior-y: contain;
      }
    </style>
  </head>
  <body class="safe-top safe-bottom safe-x">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
